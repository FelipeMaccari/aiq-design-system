name: Update Version

on:
  push:
    branches: [ master ]

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add var git
        run: git config --local user.email "pedrom.araujo@outlook.com" && git config --local user.name "Pedro Matias de Ara√∫jo"
      - name: Bump version
        run: npm version patch
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v1
        with:
          token: ${{ secrets.GIT_TOKEN }}
          commit-message: Bump version
          title: Bump version
